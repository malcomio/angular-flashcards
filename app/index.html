<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Language Learning Flashcards</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="stylesheets/app.css"/>
  <script
    src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body ng-controller="flashcardCtrl">
<nav class="top-bar">
  <section class="top-bar-section">
    <ul class="menu">
      <li>
        <a>About</a>
      </li>
      <li><a>Settings</a></li>
    </ul>
  </section>
  <section class="top-bar-section">
    <ul class="right">
      <li>

      </li>
    </ul>
  </section>
</nav>

<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser.
  Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve
  your experience.</p>
<![endif]-->

<div class="flashcards">
  <div class="question" ng-show="question">
    <div class="card">
      <h2 class="card-question">{{cards[counter].question}}</h2>
    </div>

    <div class="controls">
      <a ng-click="showAnswer()" class="medium radius button">Show answer</a>
      <div class="score">Current score: {{ score }} / {{ attempts }} : {{ scorePct }} &percnt;</div>
    </div>
  </div>

  <div class="answer" ng-hide="question">
    <div class="card">
      <div class="card-answer">{{cards[counter].answer}}</div>
    </div>

    <div class="controls">
      <a ng-click="answerCorrect()" class="medium radius success button">I know it</a>
      <a ng-click="answerWrong()" class="medium radius alert button">I don't know it</a>

      <div class="controls-sub">
        <a href="#" ng-click="card-hide" class="tiny radius button">Don't show this card again</a>
        <a href="#" class="tiny radius button">Show the question again</a>
      </div>
      <div class="score">Current score: {{ score }} / {{ attempts }} : {{ scorePct }}&percnt;</div>
    </div>

  </div>

</div>

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
